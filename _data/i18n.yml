projectText1:
  ca: "<span class='text-primary'>Mou</span><span class='text-violence'> la </span><span class='text-no'>no</span><span class='text-violence'>violència</span> és un projecte impulsat pel Grup de Treball en Noviolència Cristiana del centre d'estudis Cristianisme i Justícia. Neix de la necessitat de donar eines davant l'augment del discurs d'odi que s'estén en la nostra realitat social, política i econòmica; una realitat que ens ha dut a formes de vida de gran voracitat i agressió i que ha desembocat en vies cada cop més subtils d'opressió: polítiques basades en el menyspreu del diferent, malabars borsaris amb els preus dels aliments més bàsics, abusos a través de lleis injustes que transformen crisis migratòries en drames humanitaris, violència masclista aparentment camuflada, etc."
  es: "<span class='text-primary'>Mueve</span><span class='text-violence'> la </span><span class='text-no'>no</span><span class='text-violence'>violencia</span> es un proyecto impulsado por el Grupo de Trabajo en Noviolencia Cristiana del centro de estudios Cristianisme i Justícia. Nace de la necesidad de dar herramientas ante el aumento del discurso de odio que se extiende en nuestra realidad social, política y económica; una realidad que nos ha llevado a formas de vida de gran voracidad y agresión y que ha desembocado en vías cada vez más sutiles de opresión: políticas basadas en el desprecio al diferente, malabares bursátiles con los precios de los alimentos más básicos, abusos a través de leyes injustas que transforman crisis migratorias en dramas humanitarios, violencia machista aparentemente camuflada, etc."
  en: "<span class='text-primary'>Move</span> <span class='text-no'>non</span><span class='text-violence'>violence</span> is a project sponsored by the Working Group on Christian Nonviolence of the Christianity and Justice Study Center. It was born of the need to provide tools for dealing with the increase in hate speech that is found in our social, political, and economic reality. This reality has led us to embrace avaricious and aggressive ways of life, and it has produced ever more subtle forms of oppression: policies based on contempt for those who are different, unfair pricing of basic foods, abusive and unjust laws that transform migratory crises into humanitarian dramas, poorly camouflaged machista violence, etc."
projectText2:
  ca: "El projecte va dirigit a tota persona o col·lectiu interessat en la noviolència com a mecanisme per a la resolució de conflictes. En especial, s'adreça a entitats dedicades a l'àmbit de la Justícia Global i la Pau i a educadores provinents del món educatiu, tant formal com no formal. L'objectiu principal és donar-los eines i recursos amb què puguin dinamitzar sessions i activitats de formació per tal d'afrontar i transformar els conflictes des de la perspectiva noviolenta. El material inclou dotze unitats didàctiques que consten cadascuna d'un vídeo d'animació presentant el tema i d'un llibret que desenvolupa en deu capítols els continguts d'aquella unitat; tot el material és descarregable gratuïtament en català, castellà i anglès. El fet de ser produïts en tres llengües i mantenir una perspectiva aconfessional, el fa ser un material apte per a qualsevol grup, amb independència de la seva condició, pensament o religió."
  es: "El proyecto va dirigido a toda persona o colectivo interesado en la noviolencia como mecanismo para la resolución de conflictos. En especial, se dirige a entidades dedicadas al ámbito de la Justicia Global y la Paz y educadoras provenientes del mundo educativo, tanto formal como no formal. El objetivo principal es darles herramientas y recursos con los que puedan dinamizar sesiones y actividades de formación para afrontar y transformar los conflictos desde la perspectiva noviolenta. El material incluye doce unidades didácticas que constan cada una de un vídeo de animación presentando el tema y de un librito que desarrolla en diez capítulos los contenidos de aquella unidad; todo el material es descargable gratuitamente en catalán, castellano e inglés. El hecho de ser producidos en tres lenguas y mantener una perspectiva aconfesional, le hace ser un material apto para cualquier grupo, con independencia de su condición, pensamiento o religión."
  en: "The project is aimed at every person and every group interested in nonviolence as a mechanism for resolution of conflicts. It is especially intended for organizations working in the area of Global Justice and Peace and for groups coming from the world of education, both formal and informal. The main goal of the project is to provide people with tools and resources with which they can conduct training sessions and activities designed to address and transform conflicts from a non-violent perspective. The material includes twelve educational units, each of which has an animated video presenting the topic and a booklet explaining the contents of the units in ten chapters. All the material can be downloaded for free in Catalan, Spanish, and English. The publication of the material in three languages and its non-confessional perspective make it suitable for use by any group, no matter what their condition, religion, or thought."
donateText:
  ca: "Si vols col·laborar en finançar el projecte, ho pots fer a través d'una donació a l'entitat impulsora, Cristianisme i Justícia, posant com a concepte 'Mou la noviolència'."
  es: "Si quieres colaborar en financiar el proyecto, puedes hacerlo a través de una donación a la entidad impulsora, Cristianisme i Justícia, poniendo como concepto 'Mueve la noviolencia'."
  en: "If you want to help finance the project, you can do so by making a donation to the organization promoting it, Christianity and Justice, and mark it as destined for 'Move nonviolence'."
