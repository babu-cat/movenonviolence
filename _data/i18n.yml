howToWorkIt:
  ca: "Aquesta unitat didàctica va dirigida a persones educadores, guies i monitores que vulguin treballar amb els seus grups, de manera interactiva i dinàmica, els conceptes i les lògiques internes de la noviolència, tot capacitant-los en la transformació de conflictes. Aquest material es presenta en <strong>tres llengües</strong> -català, castellà i anglès- per facilitar-ne la implementació a diferents contextos i països. Els continguts consten d'un breu <strong>vídeo d'animació</strong> presentant el tema de la unitat i d'un <strong>llibret</strong> que el desplega en deu capítols oferint conceptes i activitats pràctiques. A més, s'inclou una <strong>transcripció</strong> del vídeo a descarregar, per facilitar-ne el treball a l'aula i en grup. Qui lidera el grup podrà adaptar, escurçar o ampliar el que proposem segons el temps de què disposi i el tipus de públic. Per tal de preparar-se, a més de les nocions que adjuntem en cada capítol, trobareu al final de la guia una breu bibliografia, que podeu ampliar amb més títols i llengües descarregant-vos el document <strong></i>Bibliografia</i></strong> que incloem a part per a cada unitat. Els continguts disposen de llicència <strong>Creative Commons</strong> per a poder ser distribuïts lliurement i adaptats en altres materials sense fins comercials tot citant-ne l'autoria."
  es: "Esta unidad didáctica va dirigida a personas educadoras, guías y monitoras que quieran trabajar con sus grupos, de manera interactiva y dinámica, los conceptos y las lógicas internas de la noviolencia, capacitándolos en la transformación de conflictos. Este material se presenta en ctres idiomas</strong> -catalán, español e inglés- para facilitar su implementación en diferentes contextos y países. Los contenidos constan de un breve <strong>vídeo de animación</strong> presentando el tema de la unidad y de un <strong>libro</strong> que lo desarrolla en diez capítulos ofreciendo conceptos y actividades prácticas. Además, se incluye una <strong>transcripción</strong> del vídeo a descargar, para facilitar su trabajo en el aula y en grupo. Quien lidera el grupo podrá adaptar, acortar o ampliar el material que proponemos según el tiempo de que disponga y el tipo de público. Para prepararse, además de las nociones que se adjuntan en cada capítulo, se encuentra al final de la guía una breve bibliografía, que se puede ampliar con más títulos y lenguas descargando el documento <strong></i>Bibliografía</i></strong> que incluimos aparte para cada unidad. Los contenidos disponen de licencia <strong>Creative Commons</strong> para poder ser distribuidos libremente y adaptados en otros materiales sin fines comerciales citando la autoría."
  en: "This educational unit is addressed to educators, guides, and monitors who want to expose their groups to the concepts and internal logic of nonviolence in a dynamic and interactive manner, so that they can work for the transformation of conflicts. This material is presented in <strong>three languages</strong> -Catalan, Spanish and English- so that it can be used in different contexts and countries. The contents consist of a short <strong>animated video</strong> presenting the theme of the unit and a <strong>book</strong> that develops the theme in ten chapters by offering concepts and practical activities. A <strong>transcription</strong> of the video can also be downloaded to facilitate work in the classroom or group. The leader of the group can adapt, shorten, or lengthen the material that we propose, depending on the time available and the type of public. In addition to the notions contained in each chapter, a short bibliography can be found at the end of the guide; it can be supplemented with more titles in various languages by downloading the <strong></i>Bibliography</i></strong> document that we include separately for each unit. The contents have a <strong>Creative Common license</strong>, so that they can be distributed freely and adapted to other materials for non-profit ends, provided authorship is acknowledged."
